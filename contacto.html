  <body>
    <header>
        <h1>Mi Refugio</h1>
        <nav id="nav-normal">
          <ul>

                </ul>
      </nav>
    </header>


    <div class="container">

      <div class="row">

        <div class="col-md-8">
          <form id="form_mensaje" action="enviado.html"  class="bg-light">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre">Nombre *</label>
                <input type="text" class="form-control" id="nombre">
              </div>      

              <div class="col-md-6 mb-3">
                <label for="apellido">Apellido *</label>
                <input type="text" class="form-control" id="apellido" >
              </div>
            </div>
            <div class="row">


              <div class="input-group col-md-12 mb-3">

                <div class="input-group-prepend">

                    <span class="input-group-text" id="basic-addon1">@ *</span>

                </div>

                <input type="text" class="form-control" id="email" placeholder="tucorreo@example.com">
              </div>

            </div>

            <div class="row">

            <div class="col-md-12 mb-3">

                <label for="tel">Teléfono (opcional)</label>

                <input type="text" class="form-control" id="tel" placeholder="1111111111">

              </div>

            </div>

            <div class="row">
            <div class="col-md-12 mb-3">
                <label for="mensaje">Dejá tu mensaje *</label>
                <textarea   class="form-control" id="mensaje" rows="3"></textarea>
              </div>
            </div>

      
      
            <p id="mensaje_error" class="mensaje_error">Completá todos los campos marcados con *</p>
            <hr class="mb-4">
            <button type="submit" id="boton_enviar" class="btn btn-primary rigth">Enviar</button>
          </form>



        </div>
      </div>
    </div>  

  
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
